<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Client</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="customers">
            <h1>Customer Client</h1>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button class="btn btn-primary" data-toggle="modal" data-target="#new">
                Add New Customer
            </button>
        </div>
        <div id="login">
            <h1>Login</h1>
            <input type="text" id="login-email" class="form-control" placeholder="Email">
            <input type="password" id="login-password" class="form-control" placeholder="Password">
            <button id="login-submit" class="btn btn-primary">Login</button>
        </div>
    </div>

    <div class="modal" id="new">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Customer</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="name" class="form-control" placeholder="Name">
                    <input type="text" id="email" class="form-control" placeholder="Email">
                    <input type="text" id="phone" class="form-control" placeholder="Phone">
                    <input type="text" id="address" class="form-control" placeholder="Address">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add">Add Customer</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="customer-template">
        <td><%= id %></td>
        <td><%= name %></td>
        <td><%= email %></td>
        <td><%= phone %></td>
        <td><a href="#" class="del">Del</a></td>
    </script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
